site_name: DRF-based Blog and Syncher
theme:
  name: material
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
